	<script>
        document.addEventListener("DOMContentLoaded", () => {
            // Mobile Menu Toggle
            const menuBtn = document.getElementById("menu-btn");
            const mobileMenu = document.getElementById("mobile-menu");

            menuBtn.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
            });

            // Function to show/hide modals
            function setupModal(openButtonId, modalId, closeButtonId) {
                const openButton = document.getElementById(openButtonId);
                const modal = document.getElementById(modalId);
                const closeButton = document.getElementById(closeButtonId);

                if (!openButton || !modal || !closeButton) return;

                openButton.addEventListener("click", () => {
                    modal.classList.remove("hidden");
                });

                closeButton.addEventListener("click", () => {
                    modal.classList.add("hidden");
                });

                // Close modal when clicking outside
                modal.addEventListener("click", (event) => {
                    if (event.target === modal) {
                        modal.classList.add("hidden");
                    }
                });
            }

            // Setup modals for desktop and mobile
            setupModal("credits-btn", "credits-modal", "close-credits");
            setupModal("login-btn", "login-modal", "close-login");
            setupModal("mobile-credits-btn", "credits-modal", "close-credits");
            setupModal("mobile-login-btn", "login-modal", "close-login");
        });
    </script>
