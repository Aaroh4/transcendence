<div id="register-page" class="bg-white p-6 rounded-lg shadow-md w-96">
	<h1 class="text-2xl font-bold text-center mb-4">Register</h1>
	<form id="register-form" class="space-y-4">
		<label for="username" class="block text-sm font-medium">Username:</label>
		<input
			type="text"
			id="username"
			class="w-full border border-gray-300 rounded-md p-2"
			required
		/>

		<label for="email" class="block text-sm font-medium">Email:</label>
		<input
			type="email"
			id="email"
			class="w-full border border-gray-300 rounded-md p-2"
			required
		/>

		<label for="password" class="block text-sm font-medium">Password:</label>
		<input
			type="password"
			id="password"
			class="w-full border border-gray-300 rounded-md p-2"
			required
		/>

		<label for="confirm-password" class="block text-sm font-medium">Confirm Password:</label>
		<input
			type="password"
			id="confirm-password"
			class="w-full border border-gray-300 rounded-md p-2"
			required
		/>

		<div id="password-error" class="text-red-500 text-sm hidden">Passwords did not match. Please try again.</div>

		<button
			type="submit"
			class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
		>
			Register
		</button>
	</form>
</div>
