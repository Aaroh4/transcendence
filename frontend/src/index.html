<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transe</title>
   <link rel="stylesheet" href="/output.css">
   <style>
     body {
       display: flex;
       flex-direction: column;
       min-height: 100vh;
       margin: 0;
       font-family: Arial, sans-serif;
     }
     
     header {
       background-color: #2D3748;
       color: white;
       padding: 20px 20px;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 80px;
     }
     
     header h1 {
       margin: 0;
       color: white;
       font-size: 24px;
     }
     
     .sidebar {
       width: 250px;
       background-color: #4A5568;
       color: white;
       padding-top: 20px;
       position: fixed;
       top: 80px;
       bottom: 0;
     }
     
     .sidebar a {
       display: block;
       padding: 10px 20px;
       color: white;
       text-decoration: none;
       margin: 10px 0;
     }
     
     .sidebar a:hover {
       background-color: #2C5282;
     }
     
     main {
       margin-left: 260px;
       padding: 20px;
       flex-grow: 1;
       background-color: #F7FAFC;
       display: flex;
       justify-content: center;
       align-items: center;
     }
     
     @media (max-width: 768px) {
       .sidebar {
         width: 200px;
         top: 0;
         bottom: auto;
       }
       
       main {
         margin-left: 0;
         padding: 20px;
       }
     }
   </style>
</head>
<body>
   <header>
     <h1>PLEASE FIX ME</h1>
   </header>
   
   <div class="sidebar">
     <a href="/" onclick="route('/')">Home</a>
     <a href="/login" onclick="route('/login')">Login</a>
     <a href="/register" onclick="route('/register')">Register</a>
   </div>
   
   <main id="root">
     <div class="debug">TEST</div>
   </main>

   <script type="module" src="init.js"></script>
</body>
</html>
