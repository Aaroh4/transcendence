name: tr-dev

services:

  auth-server:
    build:
      context: ./server_auth
      dockerfile: Dockerfile.dev
    env_file:
      - .env
      - ./server_auth/.env
    volumes:
      - ./server_auth:/app
      - /app/node_modules
      - db-data:/app/data
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=${NODE_ENV}
    networks:
      - appnet

  main-server:
    build:
      context: ./server_main
      dockerfile: Dockerfile.dev
    env_file:
      - .env
      - ./server_main/.env
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./server_main:/app
      - /app/node_modules
      - db-data:/app/data
    ports:
      - "5001:5001"
    depends_on:
      - auth-server
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_STUN_URL: ${STUN_URL}
        VITE_TURN_URL: ${TURN_URL}
        VITE_TURN_USER: ${TURN_USER}
        VITE_TURN_PASS: ${TURN_PASS}
        VITE_EXT_IP: ${EXT_IP}
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - auth-server
      - main-server
    networks:
      - appnet

  turn:
    image: instrumentisto/coturn
    # network_mode: host
    command: >
      --no-dtls --no-tls --verbose
      --lt-cred-mech
      --realm=transcendence
      --user=user:pass
      --listening-port=3478
      --log-file=./turn.log
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
    networks:
      - appnet

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/database/data/

networks:
  appnet:
    driver: bridge