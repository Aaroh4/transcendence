name: tr-dev

services:

  auth-server:
    build:
      context: ./server_auth
      dockerfile: Dockerfile.dev
    env_file:
      - .env
      - ./server_auth/.env
    volumes:
      - ./server_auth:/app
      - /app/node_modules
      - db-data:/app/data
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=${NODE_ENV}

  main-server:
    build:
      context: ./server_main
      dockerfile: Dockerfile.dev
    env_file:
      - .env
      - ./server_main/.env
    volumes:
      - ./server_main:/app
      - /app/node_modules
      - db-data:/app/data
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - auth-server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_STUN_URL: ${VITE_STUN_URL}
        VITE_TURN_URL: ${VITE_TURN_URL}
        VITE_TURN_USER: ${VITE_TURN_USER}
        VITE_TURN_PASS: ${VITE_TURN_PASS}
        VITE_EXT_IP: ${VITE_EXT_IP}
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - HOST=0.0.0.0
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - auth-server
      - main-server

  turn:
    image: instrumentisto/coturn
    network_mode: host
    command: >
      --no-dtls --no-tls --verbose
      --lt-cred-mech
      --use-auth-secret
      --static-auth-secret=pass
      --realm=localhost
      --listening-port=3478
      --log-file=./turn.log

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/database/data/