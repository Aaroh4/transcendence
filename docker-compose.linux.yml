networks:
  appnet:
    driver: bridge

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/localhost.crt:/etc/nginx/certs/localhost.crt:ro
      - ./nginx/localhost.key:/etc/nginx/certs/localhost.key:ro
    networks:
      - appnet
    depends_on:
      - app

  app:
    build:
      context: .
      args:
        HOST_LAN_IP: ${HOST_LAN_IP}
    env_file:
      - ./backend/.env
    ports:
      - "5001:5001"
      - "4000:4000"
    depends_on:
      - turn
    networks:
      - appnet

  turn:
    image: instrumentisto/coturn
    command: >
      --no-dtls --no-tls --verbose
      --lt-cred-mech
      --user=user:pass
      --realm=turn
      --listening-port=3478
      --log-file=./turn.log
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
    networks:
      - appnet
